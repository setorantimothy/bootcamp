<script>

function biodata(nama,alamat,hobi,sekolah,is_married,skills){
	/*Data JSON*/
	data = {
			"name":"nama",
			"address":"pontianak",
			"hobbies":["berenang","ga ada hobi","lari"],
			"is_married":false,
			"school":{"sma":"highSchool","kul":"University"},
			"skills":{"skill":["PHP","Jquery","MYSQL","ga ada skill"]}
			}

	if(sekolah=="sma"){
		sekolah = data.school.sma;
	}else{
		sekolah = data.school.kul;
	}
	json_data = {
		"name":nama,
		"address":alamat,
		"hobbies":data.hobbies[hobi],
		"is_married":is_married,
		"school":sekolah,
		"skills":data.skills.skill[skills]
	}
	return json_data;
}

function cmd_json(){
	console.clear();
	nama = document.getElementById('nama').value;
	alamat = document.getElementById('address').value;
	hobi = document.getElementById('hobbies').value;
	school = document.getElementById('school').value;
	is_married = document.getElementById('is_married').value;
	skills = document.getElementById('skills').value;
	if(is_married=="1"){
		is_married=true;
	}else{
		is_married=false;
	}

	
	json_data = biodata(nama,alamat,hobi,school,is_married,skills);
	data_txt = JSON.stringify(data);
	json_txt = JSON.stringify(json_data);
	document.getElementById('tampil').innerHTML = "Data Sebelumya : <br>"+data_txt;
	document.getElementById('tampil').innerHTML += "<br><br>Data Sesudahnya :<br> "+json_txt;
	console.log(json_data);
}
</script>
