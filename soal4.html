<script src="js/bootstrap.js"></script>
<script>
function hitung(){
		total = document.getElementById('total').value;
		kembali="";
		if(total<=500){
			alert('masukan minimal 500');
		}else{
		array = ["50000","20000","10000","5000","2000","1000","500"];
		}
		for(i=0;i<=array.length;i++){
			sisa = total-array[i];
			if(sisa < 0){
				total = total;
			}else if (sisa > 0){
				total = sisa;
				kembali += array[i]+",";
			}else if(sisa == 0){
				kembali += array[i];
				total = sisa;
			}
		}
		document.getElementById('kembalian').innerHTML=kembali;
}

</script>
<input type="number" id="total" placeholder="total" min="500">
<button onclick="hitung()">Hitung</button>
<p id="kembalian"></p>
